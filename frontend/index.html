    <div class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Product</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <form id="createProductForm" class="space-y-4">
                <div>
                    <input type="text" id="name" name="name" placeholder="Product Name" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <textarea id="description" name="description" placeholder="Description" class="w-full p-2 border rounded-md"></textarea>
                </div>
                <div>
                    <input type="number" id="price" name="price" placeholder="Price" class="w-full p-2 border rounded-md" step="0.01">
                </div>
                <button type="submit" class="btn-primary text-white px-4 py-2 rounded-md">Create Product</button>
            </form>
            <div id="createMessage" class="mt-3"></div>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Products</h2>
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <div id="message" class="mt-3"></div>
    </div>
